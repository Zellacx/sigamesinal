<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SIGAME - Sinalização Viária</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            .hero-gradient {
                background: linear-gradient(135deg, #b91c1c 0%, #1f2937 50%, #000000 100%);
            }
            .traffic-light {
                width: 80px;
                height: 200px;
                background-color: #1f2937;
                border-radius: 15px;
                position: relative;
            }
            .light {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                position: absolute;
                left: 10px;
            }
            .red-light {
                background-color: #b91c1c;
                top: 15px;
                box-shadow: 0 0 20px #b91c1c;
            }
            .yellow-light {
                background-color: #f59e0b;
                top: 70px;
            }
            .green-light {
                background-color: #10b981;
                bottom: 15px;
            }
            .active {
                opacity: 1;
            }
            .inactive {
                opacity: 0.3;
            }
            .service-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(185, 28, 28, 0.3);
            }
            .nav-link::after {
                content: '';
                display: block;
                width: 0;
                height: 2px;
                background: #b91c1c;
                transition: width .3s;
            }
            .nav-link:hover::after {
                width: 100%;
            }
        </style>
    </head>
    <body class="font-sans bg-gray-100">
        <!-- Header -->
        <header class="bg-gray-900 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="traffic-light mr-4">
                        <div class="light red-light active"></div>
                        <div class="light yellow-light inactive"></div>
                        <div class="light green-light inactive"></div>
                    </div>
                    <h1 class="text-3xl font-bold">
                        <!-- <span class="text-red-600">SIG</span><span class="text-gray-300">AME</span>
                        <span class="block text-sm font-normal text-gray-400">Sinalização Viária</span> -->
                        <img src="1x/Ativo_40_logo.png">
                    </h1>
                </div>
                
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link text-gray-300 hover:text-white font-medium">Início</a>
                    <a href="servicos.html" class="nav-link text-gray-300 hover:text-white font-medium">Serviços</a>
                    <a href="#" class="nav-link text-gray-300 hover:text-white font-medium">Produtos</a>
                    <a href="#" class="nav-link text-gray-300 hover:text-white font-medium">Clientes</a>
                    <a href="#" class="nav-link text-gray-300 hover:text-white font-medium">Contato</a>
                </nav>
                
                <button class="md:hidden text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </header>
</html>
